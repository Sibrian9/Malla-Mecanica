<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f4f6f9;
    color: #333;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .grid {
    display: flex;
    overflow-x: auto;
    gap: 20px;
  }
  .ciclo {
    min-width: 200px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    padding: 15px;
  }
  .ciclo h2 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #0066cc;
  }
  .materia {
    margin: 6px 0;
    padding: 8px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease, border 0.2s ease;
    position: relative;
    border: 2px solid transparent;
  }
  .materia:hover {
    background: #e9f5ff;
  }
  .materia.aprobada {
    background: #c8f7c5;
    text-decoration: line-through;
  }
  .materia.bloqueada {
    background: #f0f0f0;
    color: #999;
    cursor: not-allowed;
  }
  .materia.electiva {
    background: #fff3cd;
  }
  .materia.pendiente {
    border: 2px dashed #bbb;
    background: #fefefe;
  }
  .tooltip {
    position: absolute;
    top: 0;
    left: 105%;
    background: #333;
    color: #fff;
    padding: 6px 8px;
    border-radius: 6px;
    white-space: nowrap;
    font-size: 12px;
    z-index: 10;
    display: none;
  }
  .materia.bloqueada:hover .tooltip {
    display: block;
  }
</style>
