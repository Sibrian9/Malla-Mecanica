<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular Ingeniería Mecánica</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9fc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .ciclo {
      display: inline-block;
      vertical-align: top;
      width: 19%;
      margin: 0.5%;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .ciclo h2 {
      font-size: 1.2em;
      text-align: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .materia {
      background: #e9f0fa;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }
    .materia:hover {
      background: #dbe7f6;
    }
    .materia.aprobada {
      background: #c3f7c0;
      text-decoration: line-through;
    }
    .materia.bloqueada {
      background: #f0f0f0;
      color: #aaa;
      cursor: not-allowed;
    }
    .materia.electiva {
      background: #fff3cd;
    }
    .tooltip {
      visibility: hidden;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 5px;
      border-radius: 4px;
      position: absolute;
      top: 0;
      left: 105%;
      width: 150px;
      font-size: 12px;
      z-index: 10;
    }
    .materia:hover .tooltip {
      visibility: visible;
    }
    #avance {
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }
    #acciones {
      text-align: center;
      margin-bottom: 20px;
    }
    #acciones button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #acciones button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Ingeniería Mecánica</h1>
  <div id="acciones">
    <button onclick="aplicarDesbloqueos()">Aplicar desbloqueos</button>
  </div>
  <div id="avance">Avance: 0%</div>
  <div id="malla"></div>

  <script>
    const materias = [
      // Ciclos con materias (solo ejemplo con MEF115 corregida)
      { id: "MEF115", nombre: "Mecánica de los Fluidos", ciclo: 6, requisitos: ["FIR215", "MAT415", "MSO215"], electiva: false },
      // Agrega aquí todas las demás materias, cada una como un objeto
    ];

    const estado = JSON.parse(localStorage.getItem("estadoMaterias") || "{}");

    function crearMalla() {
      const contenedor = document.getElementById("malla");
      contenedor.innerHTML = "";
      for (let i = 1; i <= 10; i++) {
        const col = document.createElement("div");
        col.className = "ciclo";
        col.innerHTML = `<h2>Ciclo ${i}</h2>`;
        materias.filter(m => m.ciclo === i).forEach(m => {
          const div = document.createElement("div");
          div.className = "materia";
          div.id = m.id;
          div.textContent = `${m.nombre} (${m.id})`;
          if (m.electiva) div.classList.add("electiva");
          if (estado[m.id]) div.classList.add("aprobada");
          contenedor.appendChild(col);
          col.appendChild(div);
          div.onclick = () => {
            if (!div.classList.contains("bloqueada")) {
              estado[m.id] = !estado[m.id];
              localStorage.setItem("estadoMaterias", JSON.stringify(estado));
              crearMalla();
            }
          };
        });
      }
      actualizarEstado();
    }

    function aplicarDesbloqueos() {
      document.querySelectorAll(".materia").forEach(div => {
        div.classList.remove("bloqueada");
        const materia = materias.find(m => m.id === div.id);
        if (!materia) return;
        if (materia.requisitos.length && !materia.requisitos.every(r => estado[r])) {
          div.classList.add("bloqueada");
          const faltantes = materia.requisitos.filter(r => !estado[r]);
          const tooltip = document.createElement("div");
          tooltip.className = "tooltip";
          tooltip.innerText = `Faltan: ${faltantes.join(", ")}`;
          div.appendChild(tooltip);
        }
      });
      actualizarEstado();
    }

    function actualizarEstado() {
      const aprobadas = Object.entries(estado).filter(([id, val]) => val);
      const electivas = materias.filter(m => m.electiva);
      const obligatorias = materias.filter(m => !m.electiva);
      const total = obligatorias.length + 5; // 5 electivas necesarias
      const hechas = obligatorias.filter(m => estado[m.id]).length + Math.min(5, electivas.filter(m => estado[m.id]).length);
      const porcentaje = Math.round((hechas / total) * 100);
      document.getElementById("avance").textContent = `Avance: ${porcentaje}%`;
    }

    crearMalla();
    aplicarDesbloqueos();
  </script>
</body>
</html>
